<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-icons.css">
</head>

<body class="bg-dark text-light">
    <hr>
    <div class="d-flex justify-content-center bg-dark">
        <a id="linkedin" href="#"><img src="assets/images/linked.png" style="margin: 50px; height: 45px; width:45px"></a>
        <a id="github" href="#"><img src="assets/images/github.png" style="margin: 50px; height: 45px; width:45px"></a>
    </div>
    <script>
        const linkedin = document.getElementById("linkedin")
        linkedin.addEventListener("click", () => {
            window.parent.location.href = "https://www.linkedin.com/in/david-pace-8835b51a6/";
        })
        const github = document.getElementById("github")
        github.addEventListener("click", () => {
            window.parent.location.href = "https://github.com/dpaceoffice";
        })
    </script>
</body>

</html>
